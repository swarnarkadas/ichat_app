<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:5500/socket.io/socket.io.js"></script>
    <!-- We have to add this script to connect 'socket.io with the Client-side server'-->
    <script defer src="Js/client.js"></script>
    <!-- Here we use 'defer',for that the script will load in the background and when the DOM will ready then the script will run -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="chat-wrapper">
        <nav>
          <img class="logo" src="icon (4).png" alt="" />
          <h1>Welcome to MyChat App</h1>
        </nav>
        <div class="container">
          <!-- <div class="message right">Harry:Hey how are you?</div>
                <div class="message left">Rohan:BHai I am fine.How about you?</div> -->
        </div>

        <div class="send">
          <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" />
            <button class="btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
