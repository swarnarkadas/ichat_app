<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:5500/socket.io/socket.io.js"></script>     <!-- We have to add this script to connect 'socket.io with the Client-side server'-->
     <script defer src="./js/client.js"></script>                         <!-- Here we use 'defer',for that the script will load in the background and when the DOM will ready then the script will run -->
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="./css/theme.css">
</head>
<body>
    <nav>
        <img class="logo" src="../assets/appIcon.png" alt="">
        <h1>Welcome to MyChat App</h1>
        <div id="darkMode">
            <label class="contner">DARKMODE
                <input type="checkbox" >
                <span class="checkmark"></span>
              </label>
        </div>
    </nav>
    <div class="chatBody">
    <div id="activeUsersContainer">
        <h2>Active Users:</h2>
    </div>
    <div class="container">
        <!-- <div class="message right">Harry:Hey how are you?</div>
        <div class="message left">Rohan:BHai I am fine.How about you?</div> -->
    </div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="userId" placeholder="User id you wanna connect" id="userId">
            <input type="text" name="messageInp" placeholder="start typing" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <script src="./js/theme.js"></script>
</body>
</html>
